<ion-content [fullscreen]="true">
<div class="circle circle1"></div>
<div class="container">
  <h2 class="ion-text-center" color="light">Login!</h2>
<ion-icon name="person-circle-outline" color="light" class="user"></ion-icon>
<ion-item lines="none" class="ion-text-center ion-margin itemDesign" color="light">
  <ion-icon name="mail-outline" slot="end" color="medium"></ion-icon>
  <ion-input placeholder="Enter email"></ion-input>
</ion-item>

<ion-item lines="none" class="ion-text-center ion-margin itemDesign" color="light">
  <ion-icon name="lock-closed-outline" slot="end" color="medium"></ion-icon>
  <ion-input placeholder="Enter password"></ion-input>
</ion-item>

<ion-label class="forgot-password" routerLink="/" color="light">
  <p>Forgot Password?</p>
</ion-label>
</div>

<div class="circle circle2"></div>

<div class="align ion-text-center">
  <ion-button expand="block" shape="round" color="light" routerLink="/signin">Login</ion-button>
  <ion-label color="light">
    <ion-note color="dark">
      Not a member yet? <ion-text color="primary" routerLink="/signup">Sign Up</ion-text>
    </ion-note>
  </ion-label>
</div>
</ion-content>
