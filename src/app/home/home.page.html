<ion-content [fullscreen]="true">
 <div class="circleBase type2 circle1"></div>
 <div class="circleBase type1"></div>
 <div class="circleBase type2 circle2"></div>

 <ion-label class="welcomeMessage">
   <ion-text color="light">Welcome back,</ion-text>
   <ion-text color="light">
     <p>Log In!</p>
   </ion-text>
 </ion-label>

 <form >
   <ion-list lines="none" class="ion-margin ion-padding ion-text-center">
    <ion-item class="ion-margin-vertical">
      <ion-icon name="mail-outline" slot="end" color="medium"></ion-icon>
      <ion-input placeholder="Enter email"></ion-input>
    </ion-item>

    <ion-item class="ion-margin-vertical">
      <ion-icon name="lock-closed-outline" slot="end" color="medium"></ion-icon>
      <ion-input placeholder="Enter password"></ion-input>
    </ion-item>

    
    <ion-label class="forgot-password" routerLink="/login" color="medium">
      <p>Forgot Password?</p>
    </ion-label>
    <ion-button shape="round" routerink="/signin">
    login
    <ion-icon name="enter-outline" slot="end"></ion-icon>
    </ion-button>

    <p class="signup">
      <ion-note>
        Not a member yet? <ion-text color="primary" routerLink="/signup">Sign Up</ion-text>
      </ion-note>
    </p>

   </ion-list>
 </form>
</ion-content>
