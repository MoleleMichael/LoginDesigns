<ion-content [fullscreen]="true" >
  <ion-list lines="none" class="ion-margin">
    <ion-list-header>
      <ion-label color="fullblack" class="ion-text-center">LOGIN</ion-label>
    </ion-list-header>

    <ion-item   class="ion-margin-vertical">
      <ion-icon name="mail-outline" slot="end" ></ion-icon>
      <ion-input placeholder="Enter email"></ion-input>
    </ion-item>

    <ion-item  class="ion-margin-vertical">
      <ion-icon name="lock-closed-outline" slot="end" ></ion-icon>
      <ion-input placeholder="Enter password"></ion-input>
    </ion-item>

    <!-- <ion-label class="forgot-password" routerLink="/" color="medium">
      <p>Forgot Password?</p>
    </ion-label> -->

    <ion-button color="primary" expand="block" size="large" routerLink="/signup">
      LOGIN
      <ion-icon name="enter-outline" slot="end"></ion-icon>
    </ion-button>

    <ion-text class="ion-text-center">
      <p>
        <ion-note>Forgot Password?</ion-note>
        <ion-text color="primary" routerLink="/">Recover Here</ion-text>
      </p>
    </ion-text>
    
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar lines="none" class="ion-text-center">
    <ion-note>Don't have an account?</ion-note>
    <ion-text color="primary">Sign Up</ion-text>
  </ion-toolbar>
</ion-footer>
